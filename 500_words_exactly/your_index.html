<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="../_bootstrap/css/bootstrap.css" rel="stylesheet">
  <link href="main.css" rel="stylesheet">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <link rel="shortcut icon" href="_story_images/coo.ico">

  <title>500 Words</title>
</head>
<body>
  <div class="orientation-warning">
    Please rotate your device to portrait mode for the best experience.
  </div>
  <div class="fixed-top">
    <div class="header container text-center my-3">
      <h1>
        <a>
          <img src="_story_images/500_title.png" alt="500_title" class="img-fluid" style="height:5%vh;">
        </a>
      </h1>
    </div>
  
    <div class="container text-center mb-3">
      <div class="button-container">
        <a href="_info/500_words.html" class="btn btn-secondary mx-1 hover-effect-btn" data-bs-toggle="tooltip" title="Learn more about 500 words">About 500 Words</a>
        <a href="_info/foreward.html" class="btn btn-danger mx-1 hover-effect-btn" data-bs-toggle="tooltip" title="A bit of an intro.">Foreward</a>
        <a href="_info/your_ideas.html" class="btn btn-warning mx-1 hover-effect-btn" data-bs-toggle="tooltip" title="Things you worked on">Have A Go!!</a>
        <a href="index.html" class="btn btn-primary mx-1 hover-effect-btn" data-bs-toggle="tooltip" title="Return to main page">Return to main page</a>
      </div>
    </div>
  </div>
  
  <!-- Responsive Grid for Stories -->
  <div class="main-content" style="margin-top: 305px;">
    <div class="scrollable-container">
      <div class="container">
        <div class="row" id="stories-container">
              <!-- Stories appear here-->
        </div>
      </div>
    </div>
  </div>
  <br>
  <div class="footer d-flex align-items-center justify-content-evenly">
      <a href="https://www.bbc.co.uk/teach/500-words" aria-label="A button to the official BBC 500 words page">500 words - BBC</a>
      <a href="https://www.storycubes.com/en/" aria-label="A button to take you to Rory's story cubes page">Rory's story cubes</a>
      <a href="_info/sitemap.html" aria-label="A button to take you to an image of the sitemap">Site Map</a>
  </div>
  <br>

<script>

  const stories = [
    { file: "The Coolest Spaceman", title: "The Coolest Spaceman", description: "about a visitor from mars", name: "AI Jake", age: "10" },
    { file: "Lucys Banana", title: "Lucy's Banana", description: "about her friend that is a banana", name: "AI Lucy", age: "6" },
    
  ];
  
    function renderStories(stories) {
      const container = document.getElementById('stories-container');
      container.innerHTML = stories.map(story => `
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 box hover-effect">
          <a href="your_story.html?story=${encodeURIComponent(story.file)}">
            <img src="_story_images/${story.file}.png" alt="Cover image for the story ${story.title}" class="img-fluid hover-effect">
            <h3 class="visually-hidden">A story called ${story.title}, ${story.description}, Written by ${story.name} aged ${story.age}</h3>
          </a>
          <h3 aria-hidden="true">${story.title}</h3>
          <h4 aria-hidden="true">by ${story.name} aged ${story.age}</h4>
        </div>
      `).join('');
    }
    
    // Call the function to render stories when the page loads
    document.addEventListener('DOMContentLoaded', () => renderStories(stories));
  </script>

</body>
</html>
